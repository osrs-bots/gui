name: ğŸ’ª Build Release Assets

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-2019
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v1

      - name: ğŸ Install Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.7'
          architecture: 'x64'

      - name: ğŸ”¨ Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: ğŸƒâ€â™‚ï¸ Create Executable
        run: |
          pip install pyinstaller  
          pyinstaller --oneFile --icon=logo.ico --noconsole runner.spec

      - name: â¬†ï¸ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: osrs_bots
          path: dist/runner.exe

      - name: ğŸ“¦ Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }} 
          asset_path: dist/runner.exe
          asset_name: osrs-bots-runner-Windows-amd64.exe
          asset_content_type: application/zip
